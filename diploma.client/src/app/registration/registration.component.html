<h2 class="text-center">{{languagesService.languages.registration}}</h2>
<div *ngIf="loginService.loading">
{{languagesService.languages.loadingwait}}
</div>

<div *ngIf="!loginService.loading">

  <div class="input-group mb-3" *ngIf="!loginService.personDisplay">
    <input type="text" class="form-control" placeholder="Recipient's username" [(ngModel)]="loginService.username"
           aria-label="Recipient's username" aria-describedby="button-addon2">
    <input type="password" class="form-control" placeholder="Recipient's password" [(ngModel)]="loginService.password"
           aria-label="Recipient's password" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="loginService.registrate()">
        {{languagesService.languages.button}}
      </button>
    </div>
  </div>


  <div *ngIf="loginService.personDisplay"  class="row">
    <h5 class="alert text-center col-md-10">Вошли как {{loginService.personDisplay.username}}/{{loginService.personDisplay.fio}}
    </h5>
    <button type="button" class="btn  align-middle  btn-outline-danger col-md-1" (click)="loginService.exit()">
      {{languagesService.languages.exit}}
    </button>
  </div>
</div>
