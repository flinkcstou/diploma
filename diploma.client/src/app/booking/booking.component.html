<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Number of People.</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">#</div>
          </div>
          <input name="orderNo" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label>Reservation Day</label>
        <input type="date"  class="form-control">
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label>Reservation Time</label>
        <input type="time"  class="form-control">
      </div>
      <div class="form-group">
        <label>Number of Telephone</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input name="gTotal" class="form-control" type="number">
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
  </div>

</form>
