<form #form="ngForm" autocomplete="off" (submit)="onSumbit(form)">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Category</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Category</div>
          </div>
          <select name="itemName" class="form-control">
            <option value="Empty">Empty</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Food</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Food</div>
          </div>
          <select name="itemName" class="form-control">
            <option value="Empty">Empty</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Date</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Date</div>
          </div>
          <input name="itemPrice" type="date"
                 class="form-control">
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i>Submit
        </button>
      </div>
    </div>
  </div>
</form>

<div class="alert alert-success response-capacity-from"
     role="alert">
</div>
<div class="alert alert-danger response-capacity-from"
     role="alert">
</div>
