<script>
  String.prototype.toTitleCase = function () {
    return this.split(' ').map(i => i[0].toUpperCase() + i.substring(1).toLowerCase()).join(' ');
  }
  String.prototype.toFirstTitleCase = function () {
    let toTitileCase = this.split(' ').map(i => i[0].toLowerCase() + i.substring(1).toLowerCase()).join(' ');
    return toTitileCase.charAt(0).toUpperCase() + toTitileCase.substring(1).toLowerCase();
  }
</script>
